<!DOCTYPE html>
<html lang="en">
  <head>
    {{>head_content}}
  </head>
  <body>
    {{>header}}
    <article class="article">
      <header>
        <h1>{{ article.title }}</h1>
        <time datetime="{{ article.datetime }}">Published On: {{ article.date }}</time>
        {{#article.updateDate}}
            <time datetime="{{ article.updateDatetime }}">Last Updated: {{ article.updateDate }}</time>
        {{/article.updateDate}}
      </header>
      <div class="article-body">
        {{{ article.body }}}
      </div>
    </article>
  </body>
</html>
