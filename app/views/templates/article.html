<!DOCTYPE html>
<html lang="en">
  <head>
    {{>head_content}}
  </head>
  <body>
    {{>header}}
    <section class="article">
      <header class="head">
        <h1>{{ article.title }}</h1>
        <time datetime="{{ article.datetime }}">Published On: {{ article.date }}</time>
        {{#article.updateDate}}
          <time datetime="{{ article.updateDatetime }}">Last Updated: {{ article.updateDate }}</time>
        {{/article.updateDate}}
        {{>tags}}
      </header>
      <article class="body">
        {{{ article.body }}}
      </article>
    </section>
    {{>footer}}
  </body>
</html>
