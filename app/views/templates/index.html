<!DOCTYPE html>
<html lang="en">
  <head>
    {{>head_content}}
  </head>
  <body>
    {{>header}}
    <section class="article-list">
      <header>LATEST ARTICLES</header>
      <ul>
        {{#articles}}
        <li>
          <a href="{{ url }}"><h1>{{ article.title }}</h1></a>
          <time datetime="{{ article.datetime }}">{{ article.date }}</time>
          <div class="tags">
            {{ #article.tags }}
            <span>{{ name }}</span>
            {{ /article.tags }}
          </div>
        </li>
        {{/articles}}
      </ul>
    </section>
    {{>footer}}
  </body>
</html>
